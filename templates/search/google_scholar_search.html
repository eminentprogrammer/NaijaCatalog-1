<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Scholar Search</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Google Scholar Search</h2>
                <form id="google-scholar-form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="q" placeholder="Search for articles">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
                <iframe id="google-scholar-iframe" frameborder="0" width="100%" height="600"></iframe>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Function to load Google Scholar search results into the iframe
        function loadGoogleScholarResults(query) {
            const iframe = document.getElementById('google-scholar-iframe');
            iframe.src = `https://scholar.google.com/scholar?q=${encodeURIComponent(query)}`;
        }

        // Handle form submission
        const form = document.getElementById('google-scholar-form');
        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the form from submitting traditionally
            const query = form.querySelector('[name="q"]').value;
            loadGoogleScholarResults(query);
        });
    </script>
</body>
</html>
