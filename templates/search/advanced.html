<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search - Google Scholar</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Advanced Search - Google Scholar</h2>
                <form>
                    <!-- Title -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    
                    <!-- Author -->
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" name="author">
                    </div>
                    
                    <!-- Publication -->
                    <div class="mb-3">
                        <label for="publication" class="form-label">Publication</label>
                        <input type="text" class="form-control" id="publication" name="publication">
                    </div>

                    <!-- Year Range -->
                    <div class="mb-3">
                        <label for="year-start" class="form-label">Year Range</label>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" id="year-start" name="year-start" placeholder="Start Year">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="year-end" name="year-end" placeholder="End Year">
                            </div>
                        </div>
                    </div>

                    <!-- Advanced Options -->
                    <div class="mb-3">
                        <label for="advanced-options" class="form-label">Advanced Options</label>
                        <select class="form-select" id="advanced-options" name="advanced-options">
                            <option value="">Select an option</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                    <!-- Include additional search criteria and controls here -->

                    <!-- Search button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
